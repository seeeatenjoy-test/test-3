<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Switch Test</title>
	<!-- include three.js library -->
	<script src='js/three.js'></script>
	<script src='js/OBJLoader.js'></script>
	<script src='js/MTLLoader.js'></script>
	<!-- include jsartookit -->
	<script src="jsartoolkit5/artoolkit.min.js"></script>
	<script src="jsartoolkit5/artoolkit.api.js"></script>
	<!-- include threex.artoolkit -->
	<script src="threex/threex-artoolkitsource.js"></script>
	<script src="threex/threex-artoolkitcontext.js"></script>
	<script src="threex/threex-arbasecontrols.js"></script>
	<script src="threex/threex-armarkercontrols.js"></script>
	<style>
		/* Add CSS to create two equal sections */
		body {
			margin: 0;
			overflow: hidden;
			font-family: Monospace;
			display: flex;
			flex-direction: column;
			height: 100vh;
		}
		#camera-section {
			flex: 1; /* Takes up 50% of the height */
			position: relative;
			overflow: hidden; /* Prevent scrolling */
		}
		#menu-section {
			flex: 1; /* Takes up 50% of the height */
			background-color: #f0f0f0;
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 1; /* Ensure it's above the renderer */
		}
		#dropdown-menu {
			padding: 10px;
			font-size: 16px;
			z-index: 2; /* Ensure it's above everything */
		}
		canvas {
			position: absolute;
			top: 0;
			left: 0;
			z-index: 0; /* Ensure it's below the menu */
		}
	</style>
</head>

<body>

<!-- Camera Section -->
<div id="camera-section">
	<!-- The renderer will be appended here by three.js -->
</div>

<!-- Menu Section -->
<div id="menu-section">
	<select id="dropdown-menu">
		<option value="fish">Fish</option>
		<option value="eyeball">Eye Ball</option>
	</select>
</div>

<script>
var scene, camera, renderer, clock, deltaTime, totalTime;
var arToolkitSource, arToolkitContext;
var markerRoot1;
var currentModel = null; // Track the currently loaded model

initialize();
animate();

function initialize() {
	scene = new THREE.Scene();

	let ambientLight = new THREE.AmbientLight(0xcccccc, 1.0);
	scene.add(ambientLight);

	camera = new THREE.Camera();
	scene.add(camera);

	renderer = new THREE.WebGLRenderer({
		antialias: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0);
	renderer.setSize(window.innerWidth, window.innerHeight / 2);
	renderer.domElement.style.position = 'absolute';
	renderer.domElement.style.top = '0px';
	renderer.domElement.style.left = '0px';
	document.getElementById('camera-section').appendChild(renderer.domElement);

	clock = new THREE.Clock();
	deltaTime = 0;
	totalTime = 0;

	// Setup AR toolkit source and context
	arToolkitSource = new THREEx.ArToolkitSource({
		sourceType: 'webcam',
	});

	arToolkitSource.init(function onReady() {
		onResize();
	});

	window.addEventListener('resize', function () {
		onResize();
	});

	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: 'data/camera_para.dat',
		detectionMode: 'mono'
	});

	arToolkitContext.init(function onCompleted() {
		camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
	});

	// Setup marker root
	markerRoot1 = new THREE.Group();
	scene.add(markerRoot1);

	let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
		type: 'pattern',
		patternUrl: "data/hiro.patt",
	});

	// Add event listener to the dropdown menu
	const dropdownMenu = document.getElementById('dropdown-menu');
	dropdownMenu.addEventListener('change', function (event) {
		const selectedModel = event.target.value; // Get the selected model name
		loadModel(selectedModel); // Load the selected model
	});

	// Load the initial model (e.g., fish)
	loadModel('fish');
}

function loadModel(modelName) {
	// Remove the current model if it exists
	if (currentModel) {
		markerRoot1.remove(currentModel);
		currentModel = null;
	}

	// Load the new model
	new THREE.MTLLoader()
		.setPath('models/')
		.load(`${modelName}.mtl`, function (materials) {
			materials.preload();
			new THREE.OBJLoader()
				.setMaterials(materials)
				.setPath('models/')
				.load(`${modelName}.obj`, function (group) {
					currentModel = group.children[0]; // Store the loaded model
					currentModel.material.side = THREE.FRONTSide;
					currentModel.position.y = 0.25;
					currentModel.scale.set(1, 1, 1);
					markerRoot1.add(currentModel); // Add the model to the marker
				}, onProgress, onError);
		});
}

function onProgress(xhr) {
	console.log((xhr.loaded / xhr.total * 100) + '% loaded');
}

function onError(xhr) {
	console.log('An error happened');
}

function update() {
	if (arToolkitSource.ready !== false)
		arToolkitContext.update(arToolkitSource.domElement);
}

function render() {
	renderer.render(scene, camera);
}

function animate() {
	requestAnimationFrame(animate);
	deltaTime = clock.getDelta();
	totalTime += deltaTime;
	update();
	render();
}

function onResize() {
	const cameraSection = document.getElementById('camera-section');
	renderer.setSize(cameraSection.clientWidth, cameraSection.clientHeight);
	arToolkitSource.onResize();
	arToolkitSource.copySizeTo(renderer.domElement);
	if (arToolkitContext.arController !== null) {
		arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
	}
}
</script>

</body>
</html>
